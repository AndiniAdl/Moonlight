  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
  <style>
    body{
      height: 100vh;
      background: linear-gradient(to bottom, #000000, #1a1a40, #1a1a40, #2d3a75);

      }
      .sinarbulan{
        width: 600px;
        height: 600px;
        border-radius: 300px;
        background-color: ghostwhite;
        filter: blur(150px);
        position: absolute;
        top: 27%;
        left: 18.7%;
      }
      .bulan{
        width: 400px;
        height: 400px;
        border-radius: 300px;
        background-color: #EFEFEF;
        position: absolute;
        top: 33%;
        left: 30%;
      }
      .effect{
        width: 50px;
        height: 50px;
        border-radius: 50px;
        background-color: #E3E3E3;
        position: absolute;
        top: 36%;
        left: 37%;
      }
      .satu{
        top: 48.5%;
        left: 61.5%;
      }
      .effect2{
        width: 25px;
        height: 25px;
        border-radius: 50px;
        background-color: #E3E3E3;
        position: absolute;
        top: 38.5%;
        left: 35%;
      }
      .dua {
        top: 51.5%;
        left: 59%;
      }
      .pita{
        font-size: 100px;
        position: absolute;
        top: 34%;
        left:31%;
      }
      .star {
        position: absolute;
        top: 0%;
        left: 10%;
        width: 2px;
        height: 2px;
        background-color: white;
        border-radius: 50%;
        animation: twinkle 1.5s infinite ease-in-out;
        opacity: 0; /* Bintang mulai dengan opasitas 0 */
        
        }   

    /* Membuat animasi untuk efek berkedip */
      @keyframes twinkle {
        0% {
            opacity: 0; /* Bintang mulai tidak terlihat */
          }
        50% {
            opacity: 1; /* Bintang muncul */
          }
        100% {
            opacity: 0; /* Bintang menghilang */
          }
      }

    /* Mengatur posisi acak bintang */
      .star:nth-child(odd) {
        width: 2.5px;
        height: 2.5px;
        animation-duration: 1.5s;
        animation-delay: 0.5s;
        }

      .star:nth-child(even) {
        animation-duration: 2.5s;
        animation-delay: 1s;
        }
        
      .text1{
        font-size: 20px;
        font-style: italic;
        color: black;
        position: absolute;
        top: 55%;
        left: 60%;
      }  
      .text2 {
        color: white;
        font-size: 82px;
        font-family: "Allura", cursive;
        font-style: bold;
        position: absolute;
        top: 80%;
        left: 8%;
      }
      .two{
        top: 83.5%;
      }
  </style>
</head>

  <script src="main.js">
    // Membuat banyak bintang secara dinamis
    function createStars(num) {
      for (let i = 0; i < num; i++) {
        let star = document.createElement("div");
        star.classList.add("star");
        star.style.top = `${Math.random() * 1000}%`;
        star.style.left = `${Math.random() * 100}%`;
        document.body.appendChild(star);
      }
    }
    
    // Membuat 100 bintang di latar belakang
    createStars(1000);
  </script>
